<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>music_player</title>
  </head>
  <body>
    <main class="main">
      <nav class="nav">
        <a href="#" class="nav__back-icon">
          <svg class="nav__svg">
            <use xlink:href="/img/sprite.svg#icon-arrow-left-outline"></use>
          </svg>
        </a>
        <div class="nav__text-center">playing now</div>
        <div class="nav__menu"><span class="nav__span"></span></div>
      </nav>

      <div class="content">
        <div class="content__cir-big">
          <div class="content__cir-small">
            <span class="content__cir-small-span"></span>
          </div>
        </div>
      </div>

      <div class="text">
        <div class="text__name">Neffex</div>
        <div class="text__name-2">
          No turning back: the collection <br />[coopyright-free]
        </div>
      </div>
      <div class="line">
        <div class="line__container">
          <div class="line__gray"></div>
        </div>
      </div>

      <div class="menu-btn">
        <div class="menu-btn__icon">
          <svg class="menu-btn__icon__svg-red">
            <use xlink:href="/img/sprite.svg#icon-heart-outline"></use>
          </svg>
        </div>
        <div class="menu-btn__icon">
          <svg class="menu-btn__icon__svg">
            <use xlink:href="/img/sprite.svg#icon-media-rewind-outline"></use>
          </svg>
        </div>
        <div class="menu-btn__icon">
          <svg class="menu-btn__icon__svg">
            <use xlink:href="/img/sprite.svg#icon-media-play-outline"></use>
          </svg>
        </div>
        <div class="menu-btn__icon">
          <svg class="menu-btn__icon__svg">
            <use
              xlink:href="/img/sprite.svg#icon-media-fast-forward-outline"
            ></use>
          </svg>
        </div>
      </div>
    </main>
  </body>
</html>
